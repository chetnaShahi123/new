<!DOCTYPE HTML>
<html lang="en">

<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
 <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
 <title>PREKEY | Start Letting Smarter</title>
 <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
 <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
 <link rel="stylesheet" type="text/css" href="assets/css/responsive.css" />
</head>

<body>
 <div id="login">
  <div class="login-outer signup">
   <div class="container-fluid login-container">
    <div class="row">
     <div class="col-sm-12 login-form">
      <span class="logo"><img src="assets/images/logo.svg" alt="PREKEY" title="PREKEY" /></span>
      <form class="loginForm">
      <div class="group custom">
       <label>Select your Role</label>
       <span class="outer">
       <input type="radio" class="" name="role">
       <span class="checkmark"></span>
       Landlord
       </span>
       <span class="outer">
        <input type="radio" class="" name="role">
        <span class="checkmark"></span>
        Tenant
       </span>
       </div>
       <div class="group">
        <input type="email" class="text-box form-control" name="Email">
        <span class="highlight"></span> <span class="bar"></span>
        <label>Email</label>
        <span class="icon email"></span>
        <span class="error">required</span>
       </div>
       <div class="group">
        <input type="text" class="text-box form-control" name="name">
        <span class="highlight"></span> <span class="bar"></span>
        <label>Name</label>
        <span class="icon name"></span>
        <span class="error">required</span>
       </div>
       <div class="group">
        <input type="password" class="text-box form-control password-textbox" name="password">
        <span class="highlight"></span> <span class="bar"></span>
        <label>Password</label>
        <span class="icon password"></span>
        <a href="javascript:void(0);" class="show-password"><img src="assets/images/showPassword.svg" alt="Show Password" title="Show Password" class="eye"></a>
        <span class="error">required</span>
       </div>
       <div class="agree-link">By clicking “Create an Account”, you agree to our <a href="javascript:void(0);" title="Terms of Use">Terms of Use</a> and <a href="javascript:void(0);" title="Privacy Policy">Privacy Policy</a>.</div>
       <input type="submit" class="signin-btn" value="CREATE AN ACCOUNT" />
      </form>
      <div class="create-link">Already have an account? <a href="signin.html" title="Sign In">Sign In</a></div>
     </div>
    </div>
   </div>
  </div>
 </div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js" ></script>
 <script src="assets/js/function.js"></script>
</body>

</html>
